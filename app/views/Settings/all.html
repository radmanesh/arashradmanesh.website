#{extends 'main.html' /}
#{set 'title'} &{'ratnic.framework.SettingsAll'} #{/set}

#{set 'moreStyles'}
#{/set}


    

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="page-header">
      <h2>
        &{'ratnic.flight.SettingsAll'}
        <div class="pull-left">
          <a class="btn btn-danger btn-xs" href="@{Settings.deleteAll}">&{'ratnic.framework.ResetAllSettings'}</a> 
          <a class="btn btn-default btn-xs" href="@{Settings.index}">&{'ratnic.framework.Return'}</a>
        </div>
      </h2> 
    </div> <!-- /.page-header -->

    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <th>نام</th>
            <th>کلید یکتا</th>
            <th>مقدار</th>
          </thead>
          <tbody>
            #{list configs}
            <tr>
              <td>${_.getName()}</td>
              <td><code>${_.key}</code></td>
              <td>${_.value}</td>
            </tr>
            #{/list}
          </tbody>
        </table>
      </div> <!-- /.panel-body -->
    </div> <!-- /.panel -->
  </div> <!-- /.col-md-12 -->
</div> <!-- /.row -->
